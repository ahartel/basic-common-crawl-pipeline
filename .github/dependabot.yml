version: 2
updates:
  # Go dependencies
  - package-ecosystem: "gomod"
    directory: "/golang"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    reviewers:
      - "murataslan"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      # Group all patch and minor updates together
      go-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/rust"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    reviewers:
      - "ahartel"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      # Group all patch and minor updates together
      rust-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/python"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    reviewers:
      - "ahartel"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      # Group all patch and minor updates together
      python-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"